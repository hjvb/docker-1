# Docker compose file for lvlie docker images. We use the automatically built docker images from the hub, so we dont specify the build key. 
# The source however is in the same git repository. 

version: '2' 

services:
  shellinabox:
    container_name: shellinabox
    build: ./shellinabox
    image: docker.io/lvlie/shellinabox
    ports:
      - "4200:4200"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: always
  proxy:
    container_name: proxy
    build: ./proxy
    image: docker.io/lvlie/proxy
    ports:
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/httpd/:/config/httpd/:ro
      - /etc/letsencrypt/:/config/ssl/:ro
    restart: always
  sabnzbd:
    container_name: sabnzbd
    build: ./sabnzbd
    image: docker.io/lvlie/sabnzbd
    ports:
      - "8088:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/sabnzbd:/config/sabnzbd/
      - /data/cache/:/cache/
      - /data/:/data/
    restart: always
  plex:
    container_name: plex
    build: ./plex
    image: docker.io/lvlie/plex
    network_mode: "host"
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - /config/plex/:/config/plex/
      - /data/:/data/
    restart: always
  timemachine:
    container_name: timemachine
    build: ./timemachine
    image: docker.io/lvlie/timemachine
    network_mode: "host"
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - /data/backup/:/backup/
    restart: always
  plexpy:
    container_name: plexpy
    build: ./plexpy
    image: docker.io/lvlie/plexpy
    ports:
      - "8181:8181/tcp"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/plexpy/:/config/plexpy
    restart: always
  sonarr:
    container_name: sonarr
    build: ./sonarr
    image: docker.io/lvlie/sonarr
    ports:
      - "8989:8989/tcp"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/sonarr/:/config/sonarr
      - /data/TV/:/data/TV/
      - /data/cache/:/cache/
    restart: always
  radarr:
    container_name: radarr
    build: ./radarr
    image: docker.io/lvlie/radarr
    ports:
      - "7878:7878/tcp"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/radarr/:/config/radarr
      - /data/Movies/:/data/Movies/
      - /data/cache/:/cache/
    restart: always
  unifi:
    container_name: unifi
    image: docker.io/linuxserver/unifi:latest
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8443:8443"
      - "8843:8843"
      - "8880:8880"
      - "3478:3478/udp"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/unifi/:/config
    restart: always
    environment:
      - PUID=800
      - PGID=1000
  hass:
    container_name: hass
    image: docker.io/homeassistant/home-assistant
    network_mode: "host"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /config/hass/:/config/
    restart: always
